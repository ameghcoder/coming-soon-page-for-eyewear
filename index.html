<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style/main.css">
    <title>Effect</title>
</head>
<body>
    <div class="bg-black w-full h-full">
        <div class="container mx-auto py-5 flex flex-col justify-center">
            <header class="w-full flex justify-center items-center">
                <a class="link m-2 px-3 py-2" href="#">Home</a>
                <a class="link m-2 px-3 py-2" href="#">Offer</a>
                <a class="link m-2 px-3 py-2" href="#">About us</a>
            </header>
        </div>
        <div class="container mt-10 mx-auto flex items-center justify-center flex-col gap-y-4 z-10">
            <div class="h-14 flex items-center">
                <div class="h-14 p-2 overflow-hidden">
                    <img class="h-10 p-2 translate-x-24 cometoleft" src="./public/assets/LOGO.png" alt="logo">
                </div>
                <span role="separator" class="fullheight h-1 w-[1px] bg-white/20"></span>
                <div class="h-14 pl-2 overflow-hidden">
                    <strong class="cometoright -translate-x-40 text-xl font-normal tracking-widest flex flex-col"><span>Dinesh</span><span>Chashmagar</span></strong>
                </div>
            </div>
            <div class="my-5 md:my-0">
                <h1 class="text-center cometoup text-xl sm:text-2xl font-bold translate-y-5 opacity-10">Ready to Shine? Sunglass Paradise <br><span class="animate-pulse uppercase tracking-widest">Coming Soon</span></h1>
            </div>
        </div>
        <div class="container my-5 md:my-0 md:h-[calc(100%-200px)] mx-auto z-50 flex items-center justify-center">
            <div class="frame frame-animation w-full max-w-screen-sm mx-auto flex items-center justify-center relative">
                <img id="sunglass-frame" class="w-full max-w-screen-sm absolute -z-10" src="./public/assets/Front-1.png" alt="eyeglasses frame">
                <div class="mask-image z-10 w-full relative overflow-hidden">
                    <div class="gradient-background"></div>
                    <div class="shineBase shineEffect"></div>
                    <div class="shineBase shineEffect-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/script/main.js"></script>
</body>
</html>
